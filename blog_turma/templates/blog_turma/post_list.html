
{% extends 'blog_turma/base.html' %}
{% block content %}
                {% for post in posts %}
                    <div class="post">
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <h2><a href="{% url 'post_detail' pk=post.pk %}" class="display-2">{{ post.title }}</a></h2>
                            <div class="date">
                                {{ post.published_date }}
                            </div>
                        </div>
                        <!-- <p >{{ post.text|linebreaksbr }}</p> -->
                        {% if post.image %}
                        <a href="{% url 'post_detail' pk=post.pk %}"><img src="{{ post.image.url }}" alt="Imagem do post" class="w-100"></a>
                        {% endif %}
                        <hr>
                    </div>
                {% endfor %}
               
                
{% endblock %}
