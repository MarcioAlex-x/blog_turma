{% extends 'blog_turma/base.html' %}

{% block content %}
    <div class="post ">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if post.image %}
        <div class="c-image w-100 text-center p-5">
            <img src="{{post.image.url}}"  alt="" class="w-75">
        </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p class="p-3"
            style="text-align: justify;
                    margin-top: 30px;">{{ post.text|linebreaksbr }}
        </p>
    </div>
    {% if user.is_authenticated %}
        <a class="btn btn-sm btn-success my-5"  href="{% url 'post_edit' pk=post.pk %}">Editar este post</a>
    {% endif %}
{% endblock %}
